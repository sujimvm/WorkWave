<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="image/icon/logo_icon.png"/> 
<title>Work Wave</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
</head>
<body>
	<div th:if="${session.user_login}" th:replace="include/header :: userHeader"></div>
    <div th:if="${session.user_login == null}" th:replace="include/header :: guestHeader"></div>
	<div layout:fragment="content" class="content">
		<ul>
			<li><a th:href="@{/ulogin.go}">개인로그인</a></li>
			<li><a th:href="@{/clogin.go}">기업로그인</a></li>
			<li><a th:href="@{user_insert.go}">개인회원가입</a></li>
			<li><a th:href="@{company_insert.go}">기업회원가입</a></li>
			<li><a th:href="@{main.go}">비회원</a></li>
			<li><a th:href="@{/comBoard}">공고리스트</a></li>
			<li><a th:href="@{userFAQ.go}">고객센터</a></li>
			<li><a th:href="@{profile_writer}">이력서 작성</a></li>
			<li><a th:href="@{profile_list}">이력서 리스트</a></li>
			<li><a th:href="@{chat.go}">유저 게시판</a></li>
			<li><a th:href="@{/comBoard/add}">공고등록</a></li>
		</ul>
	</div>
	<div th:replace="~{include/footer :: footer}"></div>
	
	
</body>
</html>
