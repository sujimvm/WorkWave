<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   
   <div th:fragment="guestHeader" sec:authorize="!isAuthenticated()">
      <div class="header">
         <div class="container">
            <div class="top-section">
               <div class="logo-search">
                  <div class="logo">
                     <a th:href="@{/}">
                        <img src="/image/icon/main_logo.png" alt="Logo">
                     </a>
                  </div>
                  
                  <div class="search-btn">
                     <form>
                        <input class="search-bar" placeholder="채용공고 검색">&nbsp;&nbsp;
                        <input type="submit" value="검색">
                     </form>
                  </div>
               </div>
               
               <div class="user-actions">
                  <a th:href="@{/login.go}">로그인</a>
                  <a th:href="@{/user_insert.go}">회원가입</a>
               </div>
            </div>
            
            <!-- 네비게이션 바를 검색창 아래로 이동 -->
            <nav>
               <ul>
                  <li><a href="#">채용정보</a></li>
                  <li><a th:href="@{/userFAQ.go}">고객센터</a></li>
                  <li><a th:href="@{/notice.go}">공지사항</a></li>
                  <li><a th:href="@{/chat.go}">웨이브톡</a></li>
               </ul>
            </nav>
            
         </div>
      </div>
   </div>
   
   <div th:fragment="userHeader" sec:authorize="isAuthenticated() and hasRole('USER')">
      <div class="header">
         <div class="container">
            <div class="top-section">
               <div class="logo-search">
                  <div class="logo">
                     <a th:href="@{/}">
                        <img src="/image/icon/main_logo.png" alt="Logo">
                     </a>
                  </div>
                  
                  <div class="search-btn">
                     <form>
                        <input class="search-bar" placeholder="기업/채용공고 검색">&nbsp;&nbsp;
                        <input type="submit" value="검색">
                     </form>
                  </div>
               </div>
               
               <div class="user-actions">
                  <a th:href="@{/user_cont.go}" th:text="${session.uDTO.user_name}">
                  </a>
                  <a th:href="@{/logout}">
                     LOGOUT
                  </a>
               </div>
            </div>
            
            <!-- 네비게이션 바를 검색창 아래로 이동 -->
            <nav>
               <ul>
                  <li><a href="#">채용정보</a></li>
                  <li><a th:href="@{/userFAQ.go}">고객센터</a></li>
                  <li><a th:href="@{/notice.go}">공지사항</a></li>
                  <li><a th:href="@{/chat.go}">웨이브톡</a></li>
               </ul>
            </nav>
            
         </div>
      </div>
   </div>
   
   <div th:fragment="companyHeader" sec:authorize="isAuthenticated() and hasRole('COMPANY')">
      <div class="header">
         <div class="container">
            <div class="top-section">
               <div class="logo-search">
                  <div class="logo">
                     <a th:href="@{/}">
                        <img src="/image/icon/main_logo.png" alt="Logo">
                     </a>
                  </div>
                  
                  <div class="search-btn">
                     <form>
                        <input class="search-bar" placeholder="기업/채용공고 검색">&nbsp;&nbsp;
                        <input type="submit" value="검색">
                     </form>
                  </div>
               </div>
               
               <div class="user-actions">
                  <a th:href="@{/company_cont.go}" th:text="${session.cDTO.company_name}">기업회원 마이페이지</a>
                  <a th:href="@{/logout}">LOGOUT</a>
               </div>
            </div>
            
            <!-- 네비게이션 바를 검색창 아래로 이동 -->
            <nav>
               <ul>
                  <li><a href="#">채용정보</a></li>
                  <li><a th:href="@{/userFAQ.go}">고객센터</a></li>
                  <li><a th:href="@{/notice.go}">공지사항</a></li>
                  <li><a th:href="@{/chat.go}">웨이브톡</a></li>
                  <li><a th:href="@{/comBoard/add}">공고등록</a></li>
               </ul>
            </nav>
            
         </div>
      </div>
   </div>
   
</body>
</html>
