<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="image/icon/logo_icon.png"/> 
<title>Work Wave 기업회원 탈퇴</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/company.css}">
</head>
<body>
	<div align="center">

		<form method="post" th:action="@{/C/delete/pwdCheckOk}">


			<table border="1" width="400">
				<tr>
					<th>아이디</th>
					<td th:text="${session.companyInfo.company_id}"></td>
				</tr>
				<tr>
					<th>사업자등록번호</th>
					<td>
						<input type="text" name="company_number">
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td>
						<input type="password" name="company_pwd" placeholder="비밀번호를 입력해주세요">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<small>타인에게 노출되지 않도록 주의하세요</small>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="확인">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
