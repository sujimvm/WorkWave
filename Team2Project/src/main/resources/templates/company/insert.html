<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="image/icon/logo_icon.png"/> 
<title>Work Wave 기업회원가입</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/join.css}">
<link rel="stylesheet" th:href="@{/css/company.css}">
<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<script th:src="@{/js/companyInsert.js}"></script>
<style type="text/css">
#fileguide {
	font-size: 10px;
}
</style>
</head>
<body>
	<div th:replace="~{include/header :: guestHeader}"></div> 
	<div layout:fragment="content" class="content">
	
	<h1>성환아 위에 join.CSS 붙여놨어 / 맞춰서 수정해주렴 </h1>
	
		<form method="post" action="#" th:action="@{/company_insert_ok.go}"
			th:object="${company}" enctype="multipart/form-data">
			<div align="center">
				<table border="1">
					<tr>
						<td colspan="2" id="td_color">기업 정보</td>
					</tr>
					<tr>
						<th>사업자 등록번호</th>
						<td>
							<div>
								<input type="text" name="company_number" id="company_number"
									th:field="*{company_number}" required> <input
									type="button" id="company_number_btn" value="조회" required>
							</div>
							<div>
								<span id="company_number_result"></span>
							</div>
						</td>
					</tr>
					<tr>
						<th>회사명</th>
						<td><input type="text" name="company_name" id="company_name"
							th:field="*{company_name}" required></td>
					</tr>
					<tr>
						<th>대표자명</th>
						<td><input type="text" name="company_ceo" id="company_ceo"
							th:field="*{company_ceo}" required></td>
					</tr>
					<tr>
						<th>회사주소</th>
						<td><input type="text" name="company_addr" id="company_addr"
							th:field="*{company_addr}" required></td>
					</tr>
					<tr>
						<th>회사로고</th>
						<td>
							<img id="preview_logo" height="100px" width="100px" style="display:none;">
							<input type="file" name="logo" id="logo"
							accept=".jpeg, .jpg, .png">
							<p id="fileguide">파일의 크기는 5MB이하 만 가능합니다.</p></td>
					</tr>
					<tr>
						<th>회사홈페이지</th>
						<td><input type="text" name="company_homepage"
							id="company_homepage" th:field="*{company_homepage}"></td>
					</tr>
					<tr>
						<th>회사대표번호</th>
						<td><input type="text" name="company_phone"
							id="company_phone" th:field="*{company_phone}" required></td>
					</tr>
					<tr>
						<th>회사설립일</th>
						<td><input type="date" name="company_regdate"
							id="company_regdate" th:field="*{company_regdate}" required></td>
					</tr>
					<tr>
						<th>회사 근무인원</th>
						<td><input type="text" name="company_emp_count"
							id="company_emp_count" th:field="*{company_emp_count}" required></td>
					</tr>
					<tr>
						<th>회사 총 수익</th>
						<td><input type="text" name="company_sal" id="company_sal"
							th:field="*{company_sal}" required><span>만원</span></td>
					</tr>
				</table>

				<table border="1">
					<tr>
						<td colspan="2">인사담당자 정보</td>
					</tr>
					<tr>
						<th>아이디</th>
						<td><input name="company_id" id="company_id"
							th:field="*{company_id}" required> <input type="button"
							value="중복확인" id="company_id_check" required> <span
							id="idcheck_result"></span></td>
					</tr>
					<tr>
						<th>비밀번호</th>
						<td><input name="company_pwd" type="password"
							id="company_pwd" th:field="*{company_pwd}" required> <span
							id="pwdCheckmark" class="checkmark">✔</span> <span id="pwdError"
							style="display: none; color: red; font-size: 12px;">비밀번호는
								8자 이상 20자 이하이며 특수문자 1자를 포함해야 합니다.</span></td>
					</tr>
					<tr>
						<th>비밀번호 확인</th>
						<td><input name="company_pwd_check" type="password"
							id="company_pwd_check" required> <span id="pwdCheckmark"
							class="checkmark">✔</span> <span id="pwd_check_err"
							style="display: none; color: red; font-size: 12px;">위의
								비밀번호와 입력된 비밀번호가 다릅니다.</span> <span id="pwd_check_ok"
							style="display: none; color: green; font-size: 12px;">✔</span></td>
					</tr>
					<tr>
						<th>이름</th>
						<td><input name="company_mgr_name" id="company_mgr_name"
							th:field="*{company_mgr_name}" required></td>
					</tr>
					<tr>
						<th>연락처</th>
						<td><input name="company_mgr_phone" id="company_mgr_phone"
							th:field="*{company_mgr_phone}" required> <input
							type="button" value="인증번호 발송" id="mgr_phone_check"> <input
							type="button" value="재전송" id="resendbtn" style="display: none;">
							<span id="phone_check_result"></span></td>
					</tr>
					<!-- <tr id="verifyBox" style="display: none;">
						<th>본인인증 확인번호</th>
						<td>
							<input type="text" name="phone_verify_code" id="phone_verify">
							<input type="button" value="확인" id="phone_verify_check" name="phone_verify_check" required>
							<span id="phone_code_check"></span>
						</td>
					</tr> -->
					<tr>
						<th>이메일</th>
						<td><input type="email" name="company_mgr_email"
							id="company_mgr_email" th:field="*{company_mgr_email}"
							required="required"></td>
					</tr>
				</table>
				<input type="submit" value="회원가입" onclick="return insertCheck()">
			</div>
		</form>
	<div th:replace="~{include/footer :: footer}"></div>
</body>
</html>
