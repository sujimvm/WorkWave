<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="image/icon/logo_icon.png"/> 
<title>Work Wave 기업 공고 리스트</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/FAQ.css}">
<link rel="stylesheet" th:href="@{/css/company.css}">
<link rel="stylesheet" th:href="@{/css/comBoard.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/company/comBoardList.js}"></script>
<script th:inline="javascript">
	var companyKey = /*[[${session.cDTO.company_key}]]*/ 'default_value';
</script>
</head>
<body>
	<div th:replace="~{include/header}"></div>
	<div layout:fragment="content" class="content">
		<div class="sidebar active">
			<h3>마이페이지</h3>
	        <a th:href="@{/C/comBoard/insert}">공고 등록</a>
	        <a th:href="@{/C/comBoardList}" class="select">공고 리스트</a>
	        <a th:href="@{/C/positionList}">포지션 제안</a>
	        <a th:href="@{/C/update/companyPwdCheck}">기업정보 수정</a>
	        <a th:href="@{/C/update/pwd/companyPwdCheck}">비밀번호 변경</a>
	        <a th:href="@{/C/delete/companyPwdCheck}">회원탈퇴</a>
		</div>
		
		<div class="faq-list sidebar_r">
			<ul class="nav-btn">
				<li id="all-list" class="nav-btn-selected">전체 공고</li>
				<li id="end-list">마감된 공고</li>
				<li id="ing-list">게재중 공고</li>
				<li id="waiting-list">대기중 공고</li>
			</ul>
			<div class="totalPageInfoDiv">
				<div id="total"></div>
			</div>
			<table id="boardListTb" class="comBoardListTb">
			</table>
			<br>
			
			<ul>
				<li>작성중인 공고</li>
			</ul>
			
			<table id="boardTempListTb" class="comBoardListTb">
			</table>
		</div>
	</div>
	<div th:replace="~{include/footer :: footer}"></div>
</body>
</html>
