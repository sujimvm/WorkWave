<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="image/icon/logo_icon.png"/> 
<title>Work Wave 비밀번호 재확인</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
	<div align="center">
		<hr width="30%" color="gray">
			<h3>비밀번호 재확인</h3>
		<hr width="30%" color="gray">

		<form method="post" action="/company_modify_ok.go">
			<table border="1" width="400">
				<tr>
					<th>아이디</th>
					<td></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td>
						<input type="password" name="company_pwd" placeholder="비밀번호를 입력해주세요">
					</td>
				</tr>
				<tr>
					<th>사업자 등록번호</th>
					<td>
						<input type="text" name="company_number" placeholder="사업자등록번호를 입력해주세요">
					</td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<small>타인에게 노출되지 않도록 주의하세요</small>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="확인">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
