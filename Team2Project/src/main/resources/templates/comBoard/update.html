<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/image/icon/logo_icon.png"/> 
<title>Work Wave 공고수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/comBoard.css}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
<script th:src="@{/js/comBoard/main.js}"></script>
<script th:src="@{/js/comBoard/input.js}"></script>
</head>
<body>
	<div th:replace="~{include/header}"></div>
	<div layout:fragment="content" class="content">
		<form method="post" action="/C/comBoard/updateOk">
			<input type="hidden" name="com_board_key" id="com_board_key" th:value="${dto.com_board_key}">
			<div>	
				<div>
					<div>
						<h3>모집내용</h3>
					</div>
					<div>
						<table>
							<tr>
								<th>공고제목</th>
								<td><input name="com_board_title" th:value="${dto.com_board_title}"></td>
							</tr>
							<tr>
								<th>업종</th>
								<td>
									<input class="jobCodeInput" id="com_board_group" name="com_board_group" th:value="${dto.com_board_group}" readonly>
									<input class="jobCodeInput" id="com_board_sub" name="com_board_sub" th:value="${dto.com_board_sub}" readonly>
									<input class="jobCodeInput" id="com_board_step" name="com_board_step" th:value="${dto.com_board_step}" readonly>
								</td>
							</tr>
							<tr>
								<th>고용형태</th>
								<td><input name="com_board_jobtype" th:value="${dto.com_board_jobtype}"></td>
							</tr>
							<tr>
								<th>모집인원</th>
								<td><input name="com_board_mojib" th:value="${dto.com_board_mojib}"><span>명</span></td>
							</tr>
						</table>
					</div>
				</div><!-- 모집내용 -->
				
				<div id="jobCodeTotalDiv" class="codeTotalDiv" style="display: none;">
					<div id="jobCodeGroupDiv" class="codeDiv">
						<ul id="jobCodeGroupUl"></ul>
					</div>
					<div id="jobCodeSubDiv" class="codeDiv"></div>
					<div id="jobCodeStepDiv" class="codeDiv"></div>
				</div>
					
				<div>
					<div>
						<h3>근무조건</h3>
					</div>
					<div>
						<table>
							<tr>
								<th>급여</th>
								<td><span>연봉 : </span><input name="com_board_sal" th:value="${dto.com_board_sal}"><span>만원</span></td>
							</tr>
							<tr>
								<th>근무요일</th>
								<td><span>주</span><input type="number" name="com_board_week" max="7" th:value="${dto.com_board_week}"><span>일</span></td>
							</tr>
							<tr>
								<th>근무시간</th>
								<td><input name="com_board_time" th:value="${dto.com_board_time}"></td>
							</tr>
							<tr>
								<th>복리후생</th>
								<td><input name="com_board_benefits" th:value="${dto.com_board_benefits}"></td>
							</tr>
						</table>
					</div>
				</div><!-- 근무조건 -->	
				
				<div>
				
					<div>
						<h3>지원조건</h3>
					</div>
					<div>
						<table>
							<tr>
								<th>경력</th>
								<td><input name="com_board_career" th:value="${dto.com_board_career}"></td>
							</tr>
							<tr>
								<th>학력</th>
								<td><input name="com_board_edu" th:value="${dto.com_board_edu}"></td>
							</tr>
							<tr>
								<th>우대조건</th>
								<td><input name="com_board_conditions" th:value="${dto.com_board_conditions}"></td>
							</tr>
						</table>
					</div>
				</div><!-- 지원조건 -->	
				
				<div>
					<div>
						<h3>상세모집내용</h3>
					</div>
					<div>
						<table>
							<tr>
								<td colspan="2"><textarea rows="" cols="" name="com_board_cont" id="com_board_cont" th:text="${dto.com_board_cont}"></textarea></td>
							</tr>
						</table>
					</div>
				</div><!-- 상세모집내용 -->	
				
				<div>
					<div>
						<h3>접수기간</h3>
					</div>
					<div>
						<table>
							<tr>
								<th>시작일</th>
								<td><input type="date" name="com_board_start_date" th:value="${dto.com_board_start_date}"></td>
							</tr>
							<tr>
								<th>마감일</th>
								<td><input type="date" name="com_board_end_date" th:value="${dto.com_board_end_date}"></td>
							</tr>
						</table>
					</div>
				</div><!-- 접수기간 -->
				
				<div>
					<div>
						<h3>담당자정보</h3>
					</div>
					<div>
						<table>
							<tr>
								<th>담당자 이름</th>
								<td><input name="com_board_mgr_name" th:value="${dto.com_board_mgr_name}"></td>
							</tr>
							<tr>
								<th>담당자 전화번호</th>
								<td><input name="com_board_mgr_phone" th:value="${dto.com_board_mgr_phone}"></td>
							</tr>
							<tr>
								<th>담당자 이메일</th>
								<td><input name="com_board_mgr_email" th:value="${dto.com_board_mgr_email}"></td>
							</tr>
						</table>
					</div>
				</div><!-- 담당자정보 -->	
				<div>
					<input type="submit" value="공고 수정">
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{include/footer :: footer}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
