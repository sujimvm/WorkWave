<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/image/icon/logo_icon.png"/> 
<title>Work Wave 공고작성</title>

<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/comBoard.css}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
<script th:src="@{/js/comBoard/main.js}"></script>
<script th:src="@{/js/comBoard/input.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    	ClassicEditor
        .create(document.querySelector('#com_board_cont'), {
            removePlugins: ['Heading'],
            language: "ko"
        })
        .then(editor => {
            $('style').append('.ck-content { height: 500px; }');
            let objEditor = editor;

            editor.model.document.on('change:data', () => {
                $('#com_board_cont').val(editor.getData());
            }, {priority: 'high'});
        })
        .catch(error => {
            console.error(error);
        });
    });
</script>
</head>
<body>
	<div th:replace="~{include/header}"></div>
	<div layout:fragment="content" class="content">
		<form method="post" action="/C/comBoard/insertOk" id="addForm">
			<input type="hidden" name="temp_key" id="temp_key" value=0>
			<div class="comBoardInputTotalDiv">	
				<div class="comBoardInputGroupDiv">
					<h3 class="comBoardInputTitle">모집내용</h3>
					<div class="comBoardInputTbDiv">
						<table class="comBoardInputTb">
							<tr>
								<th>공고제목</th>
								<td><input name="com_board_title" class="form-control textW10"></td>
							</tr>
							<tr>
								<th>업종</th>
								<td>
									<input class="jobCodeInput form-control textW3 textGr" id="com_board_group" name="com_board_group" readonly>
									<input class="jobCodeInput form-control textW3 textGr" id="com_board_sub" name="com_board_sub" readonly>
									<input class="jobCodeInput form-control textW3 textGr" id="com_board_step" name="com_board_step" readonly>
								</td>
							</tr>
							<tr>
								<td colspan="2" id="jobCodeTotalDiv" class="tdNoPadding" style="display: none;">
									<div class="codeTotalDiv">
										<div id="jobCodeGroupDiv" class="codeDiv">
											<ul id="jobCodeGroupUl" class="jobCodeUl"></ul>
										</div>
										<div id="jobCodeSubDiv" class="codeDiv"></div>
										<div id="jobCodeStepDiv" class="codeDiv"></div>
									</div>
								</td>
							</tr>
							<tr>
								<th>고용형태</th>
								<td>
									<select class="form-select selectText textW2" name="com_board_jobtype">
										<option value="정규직">정규직</option>
										<option value="계약직">계약직</option>
										<option value="인턴">인턴</option>
										<option value="파견직">파견직</option>
										<option value="프리랜서">프리랜서</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>모집인원</th>
								<td><input type="number" name="com_board_mojib" class="form-control textW2 textGr" min="0" max="100"><span class="textBspan">명</span></td>
							</tr>
						</table>
					</div>
				</div><!-- 모집내용 -->
				
				
				
				<div class="comBoardInputGroupDiv">
					<h3 class="comBoardInputTitle">근무조건</h3>
					<div class="comBoardInputTbDiv">
						<table class="comBoardInputTb">
							<tr>
								<th>급여(연봉)</th>
								<td><input type="number" name="com_board_sal" class="form-control textW2 textGr"><span class="textBspan">만원</span></td>
							</tr>
							<tr>
								<th>근무요일</th>
								<td>
									<select class="form-select selectText textW2" name="com_board_week">
										<option value="주1일">주 1일</option>
										<option value="주2일">주 2일</option>
										<option value="주3일">주 3일</option>
										<option value="주4일">주 4일</option>
										<option value="주5일">주 5일</option>
										<option value="주6일">주 6일</option>
									</select>
								</td>
							</tr>
							<tr>
								<th>근무시간</th>
								<td>
									<input type="number" name="com_board_time1" class="form-control textW1 textGr" min="0" max="24"><span class="textBspan">시</span>
									<input type="number" name="com_board_time2" class="form-control textW1 textGr" min="0" max="60"><span class="textBspan">분 부터 </span>
									<input type="number" name="com_board_time3" class="form-control textW1 textGr" min="0" max="24"><span class="textBspan">시</span>
									<input type="number" name="com_board_time4" class="form-control textW1 textGr" min="0" max="60"><span class="textBspan">분 까지</span>
								</td>
							</tr>
							<tr>
								<th>복리후생</th>
								<td><input name="com_board_benefits"></td>
							</tr>
						</table>
					</div>
				</div><!-- 근무조건 -->	
				
				
				
				<div class="comBoardInputGroupDiv">
					<h3 class="comBoardInputTitle">지원조건</h3>
					<div class="comBoardInputTbDiv">
						<table class="comBoardInputTb">
							<tr>
								<th>경력</th>
								<td><input name="com_board_career"></td>
							</tr>
							<tr>
								<th>학력</th>
								<td><input name="com_board_edu"></td>
							</tr>
							<tr>
								<th>우대조건</th>
								<td><input name="com_board_conditions"></td>
							</tr>
						</table>
					</div>
				</div><!-- 지원조건 -->	
				
				
				
				<div class="comBoardInputGroupDiv">
					<h3 class="comBoardInputTitle">상세모집내용</h3>
					<div class="comBoardInputTbDiv">
						<table class="comBoardInputTb">
							<tr>
								<td colspan="2" class="tdNoPadding" ><textarea name="com_board_cont" id="com_board_cont"></textarea></td>
							</tr>
						</table>
					</div>
				</div><!-- 상세모집내용 -->	
				
				
				
				<div class="comBoardInputGroupDiv">
					<h3 class="comBoardInputTitle">접수기간</h3>
					<div class="comBoardInputTbDiv">
						<table class="comBoardInputTb">
							<tr>
								<th>시작일</th>
								<td><input type="date" name="com_board_start_date"></td>
							</tr>
							<tr>
								<th>마감일</th>
								<td><input type="date" name="com_board_end_date"></td>
							</tr>
						</table>
					</div>
				</div><!-- 접수기간 -->
				
				
				
				<div class="comBoardInputGroupDiv">
					<h3 class="comBoardInputTitle">담당자정보</h3>
					<div class="comBoardInputTbDiv">
						<table class="comBoardInputTb">
							<tr>
								<th>담당자 이름</th>
								<td><input name="com_board_mgr_name"></td>
							</tr>
							<tr>
								<th>담당자 전화번호</th>
								<td><input name="com_board_mgr_phone"></td>
							</tr>
							<tr>
								<th>담당자 이메일</th>
								<td><input name="com_board_mgr_email"></td>
							</tr>
						</table>
					</div>
				</div><!-- 담당자정보 -->	
				
				
				
				<div class="comBoardInputBtDiv">
					<input type="button" value="중간 저장" id="addTempBt">
					<input type="submit" value="공고 등록">
				</div>
				
			</div>
		</form>
	</div>
	<div th:replace="~{include/footer :: footer}"></div>
</body>
</html>
