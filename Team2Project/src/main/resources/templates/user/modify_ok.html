
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Work Wave 회원 수정 페이지</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
   <div th:include="include/header::userHeader"></div>
        <div layout:fragment="content" class="content">
      <hr width="30%" color="gray">
         <h3>
        <span th:text="${session.user_login.user_name} + '님 수정 페이지'"></span>
    	</h3>
      <hr width="30%" color="gray">
      
      <form method="post" action="/user_update.go">
         <input type="hidden" name="user_key" th:value="${session.userInfo.user_key}">
         <table border="1" width="500">
            <tr>
               <th>회원 아이디</th>
               <td>
                  <input name="user_id" readonly th:value="${session.userInfo.user_id}">
               </td>
            </tr>
            <tr>
               <th>회원 비밀번호</th>
               <td>
                  <input type="password" name="user_pwd" th:value="${session.userInfo.user_pwd}">
               </td>
            </tr>
            <tr>
               <th>회원 이름</th>
               <td>
                  <input name="user_name" th:value="${session.userInfo.user_name}" readonly>
               </td>
            </tr>
            <tr>
               <th>회원 이메일</th>
               <td>
                  <input name="user_email" th:value="${session.userInfo.user_email}">
               </td>
            </tr>
            <tr>
            
               <th>회원 전화번호</th>
               <td>
                  <input name="user_phone" th:value="${session.userInfo.user_phone}">
               </td>
            </tr>
            <tr>
               <th>회원 주소</th>
               <td>
                  <input name="user_addr" th:value="${session.userInfo.user_addr}">
               </td>
            </tr>
            <tr>
               <th>회원 성별</th>
               <td>
                  <input name="user_gender" readonly th:value="${session.userInfo.user_gender}">
               </td>
            </tr>
            <tr>
                  <td colspan="2" align="center">
                     <input type="submit" value="회원수정">&nbsp;&nbsp;
                     <input type="reset" value="다시작성">
                  </td>
              </tr>
         </table>
      </form>
   </div>
   <div th:include="include/footer::footer"></div>
</body>
</html>
