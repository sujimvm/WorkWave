<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Work Wave 회원 수정 페이지</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
	<div th:include="include/header::userHeader"></div>
        <div layout:fragment="content" class="content">
		<hr width="30%" color="gray">
			<h3>[[${Modify.user_name}]] 회원 수정 페이지</h3>
		<hr width="30%" color="gray">
		
		<form method="post" action="/user_update.go">
			<input type="hidden" name="user_key" th:value="${Modify.user_key}">
			<table border="1" width="500">
				<tr>
					<th>회원 아이디</th>
					<td>
						<input name="user_id" readonly th:value="${Modify.user_id}">
					</td>
				</tr>
				<tr>
					<th>회원 비밀번호</th>
					<td>
						<input type="password" name="user_pwd" th:value="${Modify.user_pwd}">
					</td>
				</tr>
				<tr>
					<th>회원 이름</th>
					<td>
						<input name="user_name" th:value="${Modify.user_name}">
					</td>
				</tr>
				<tr>
					<th>회원 이메일</th>
					<td>
						<input name="user_email" th:value="${Modify.user_email}">
					</td>
				</tr>
				<tr>
					<th>회원 전화번호</th>
					<td>
						<input name="user_phone" th:value="${Modify.user_phone}">
					</td>
				</tr>
				<tr>
					<th>회원 주소</th>
					<td>
						<input name="user_addr" th:value="${Modify.user_addr}">
					</td>
				</tr>
				<tr>
					<th>회원 생년월일</th>
					<td>
						<input name="user_birth" readonly th:value="${Modify.user_birth}">
					</td>
				</tr>
				<tr>
					<th>회원 성별</th>
					<td>
						<input name="user_gender" readonly th:value="${Modify.user_gender}">
					</td>
				</tr>
				<tr>
		            <td colspan="2" align="center">
		               <input type="submit" value="회원수정">&nbsp;&nbsp;
		               <input type="reset" value="다시작성">
		            </td>
		        </tr>
			</table>
		</form>
	</div>
	<div th:include="include/footer::footer"></div>
</body>
</html>
