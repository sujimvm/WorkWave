<html>
<head>

<title>Insert title here</title>
</head>
<body>
	
	<div align="center">
		<h2>유저 로그인 페이지</h2>
		<br>
		
		<form th:action="@{user_login.go}" method="post">
		<table border="1">
			<tr>
				<th>아이디</th>
				<td>
					<input name="user_id" required>				
				</td>
			</tr>
		
			<tr>
				<th>비밀번호</th>

					<input type="password" name="user_pwd" required>
				</td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="로그인">
				<input type="reset" value="초기화">
			</tr>
			
		</table>
	</form>
	<br>
	
		<a th:href="@{/user_insert.go}">[회원가입]</a>
	
	</div>

</body>
</html>
