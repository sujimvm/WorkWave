<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="icon" href="image/icon/logo_icon.png"/> 
<title>Work Wave 비밀번호 찾기 결과</title>
<link rel="stylesheet" th:href="@{/css/include.css}">

</head>
<body>

<div align="center">
    <h2>비밀번호 찾기 결과</h2>

    <table border="1">

            <tr>
                <th>회원 아이디</th>
                <th>비밀번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${user_pwd.user_id}"></td>

            </tr>
        </tbody>
    </table>
    
    <br>
    <a th:href="@{/}">홈으로</a>
</div>

</html>
