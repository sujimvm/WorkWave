<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기 결과</title>
</head>
<body>

<div align="center">
    <h2>비밀번호 찾기 결과</h2>
    <br>
    
    <table border="1">
        <thead>
            <tr>
                <th>회원 아이디</th>
                <th>비밀번호</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${user_pwd.user_id}"></td>
                <td th:text="${user_pwd.user_pwd}"></td>
            </tr>
        </tbody>
    </table>
    
    <br>
    <a th:href="@{/}">홈으로</a>
</div>

</body>
</html>
