<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="image/icon/logo_icon.png"/> 
<title> Work Wave 아이디 찾기 결과</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

	<div class="tab-container">
    	
    	<a th:href="@{/A/main}">
	       <img src="/image/icon/login_logo.png" alt="Logo" height="80px">
	    </a>
    
    	<div class="info">
		    <span style="font-size: 17px; font-weight: bold; text-align: left;">아이디 조회</span> <br>
		    <span style="font-size: 11px; text-align: left;">동명이인이 있는 경우, 본인 외의 ID가 노출될 수 있습니다.</span>
    	</div>
    	    
    <div class="form-container" style="text-align: left;">
      <span th:inline="text" style="font-size: 15px; font-weight: bold;">
      입력된 정보로 등록된 아이디는 총 [[${idCnt}]]개입니다.</span><br>      
      <ul>
    	<li th:each="user : ${user_id_date}" th:text="${user.user_id}"></li>
	  </ul>
    </div>
    
    <br>
    <div class="link-container">
      <a th:href="@{/login}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;LOGIN</a> |
      <a th:href="@{/G/findPwd}">비밀번호찾기</a>
    </div>
    
    </div>

</body>
</html>
