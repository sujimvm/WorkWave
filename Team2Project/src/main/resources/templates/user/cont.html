<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/image/icon/logo_icon.png"/> 
<title>Work Wave 유저 마이페이지</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/userCont.css}">
</head>
<body>
	<div th:replace="~{include/header}"></div>
	<div layout:fragment="content" class="content">
		
		<div class="sidebar active">
      		<h3>마이페이지</h3>
        	<a th:href="@{/U/profile/insert}">이력서 등록</a>
	        <a th:href="@{/U/profile}">이력서 리스트</a>
	        <a th:href="@{/}">입사지원 현황</a>
	        <a th:href="@{/}">포지션 제안</a>
	        <a th:href="@{/U/update/userPwdCheck}">회원정보 수정</a>
	        <a th:href="@{/U/update/pwd/companyPwdCheck}">비밀번호 변경</a>
	        <a th:href="@{/U/delete/userPwdCheck}">회원탈퇴</a>
        </div>
		
		<div class="user-info sidebar_r">
        		<div th:if="${profileName == null}">
            		<h3 th:inline="text">[[${session.uDTO.user_name}]] 님 안녕하세요.</h3>
            	</div>
            	<div th:if="${profileName != null}">
            		<h3 th:text="${profileName}"></h3>
            	</div>
            <ul class="user-list">
            	<li th:inline="text">주소 : [[${session.uDTO.user_addr}]]</li>
            	<li th:inline="text">Phone : [[${session.uDTO.user_phone}]]</li>
            </ul>
            
            <br> <br>
            
            <table class="user-table">
				<tr>
					<th>지원완료</th>
					<th>이력서 열람</th>
					<th>포지션 제안</th>
					<th>관심 기업</th>
				</tr>
				
				<tr>
					<th th:text="${applyCnt}">지원완료</th>
					<th th:text="${applyCheckCnt}">이력서 열람</th>
					<th th:text="${positionJean}">포지션 제안</th>
					<th th:text="${interest}">관심 기업</th>
				</tr>         
            </table>
        </div>
	</div>
	<div th:replace="~{include/footer :: footer}"></div>
	
</body>
</html>
