<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/image/icon/logo_icon.png"/> 
<title>Work Wave 이력서 리스트</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/profile.css}">
<script th:src="@{/js/profile/profileModify.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{include/header}"></div>
	<div layout:fragment="content" class="content">
		<div align="center"><br> <!--이력서 리스트 전체 -->
		<h1 class="fontweight">이력서 관리</h1><br>
		<input type="button" class="buttonloc" value="이력서 등록" th:onclick ="|location.href='@{/U/profile/insert}'|">
		
		
		<div> <!--작성완료 이력서 목록 -->
		<br>
			<table border="1" class="table table-bordered">
			<tr align="center">
				<th width="75%">이력서 제목</th>
				<th width="25%">이력서 관리</th>
			</tr>
			<tr th:if="${#lists.isEmpty(ProfileList)}">
				<td colspan="3" align="center">
					<h2>이력서 목록이 비어 있습니다..</h2>
				</td>
			</tr>
			
				<!-- Y인 이력서를 우선적으로 처리 -->
			<tr th:unless="${#lists.isEmpty(ProfileList)}">
				<tr th:each="dto : ${ProfileList}" th:if="${dto.profile_default == 'Y'}">
					<td>
						<img th:src="@{'/image/profile/'+${dto.profile_image}}" alt="Profile Image" width="150" height="150">&nbsp;&nbsp;&nbsp;
						<a th:href="@{/CU/profile/content(no=${dto.profile_key})}" th:text="${dto.profile_name}" class="textdeco"></a>
					</td>
					<td class="textcenter">
						<input type="button" class="removeForm" value="수정" th:onclick="|location.href='@{/U/profile/update(no=${dto.profile_key})}'|">
						<input type="button" class="removeForm" value="삭제" th:onclick="|location.href='@{/U/profile/delect(no=${dto.profile_key})}'|">
					</td>
				</tr>
				<!-- 나머지 이력서 -->
				<tr th:each="dto : ${ProfileList}" th:unless="${dto.profile_default == 'Y'}">
					<td>
					<img th:src="@{'/image/profile/'+${dto.profile_image}}" alt="Profile Image" width="150" height="150">&nbsp;&nbsp;&nbsp;
						<a th:href="@{/CU/profile/content(no=${dto.profile_key})}" th:text="${dto.profile_name}" class="text-body textdeco"></a>
					</td>
					<td class="textcenter">
						<input type="button" class="removeForm" value="수정" th:onclick="|location.href='@{/U/profile/update(no=${dto.profile_key})}'|">
						<input type="button" class="removeForm" value="삭제" th:onclick="|location.href='@{/U/profile/delect(no=${dto.profile_key})}'|">
						<input type="button" class="defaultForm" value="대표이력서등록" th:onclick="|location.href='@{/U/profile/default(no=${dto.profile_key})}'|">
					</td>
				</tr>
			</tr>
		</table>
		</div><br><br>
		</div>
		
	</div>
	<div th:replace="~{include/footer :: footer}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
