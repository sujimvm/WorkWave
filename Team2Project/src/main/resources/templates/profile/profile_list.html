<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="image/icon/logo_icon.png"/> 
<title>Work Wave 이력서 리스트</title>
<link rel="stylesheet" th:href="@{/css/include.css}">
<link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<div th:replace="~{include/header :: guestHeader}"></div> 
	<div layout:fragment="content" class="content">
		<div align="center"> <!--이력서 리스트 전체 -->
		<h1>이력서 관리</h1>
		<input type="button" value="이력서 등록" th:onclick ="|location.href='@{profile_writer}'|">
		
		
		<div> <!--작성완료 이력서 목록 -->
		<br>
			<table border="1" width="800">
			<tr>
				<th colspan="2">이력서 제목</th>
				<th>이력서 관리</th>
			</tr>
			<tr th:if="${#lists.isEmpty(ProfileList)}">
				<td colspan="3" align="center">
					<h2>이력서 목록이 비어 있습니다..</h2>
				</td>
			</tr>
			
				<!-- Y인 이력서를 우선적으로 처리 -->
			<tr th:unless="${#lists.isEmpty(ProfileList)}">
				<tr th:each="dto : ${ProfileList}" th:if="${dto.profile_default == 'Y'}">
					<td>
						<img th:src="@{'/image/profile/'+${dto.profile_image}}" alt="Profile Image" width="150" height="150">
					</td>
					<td>
						<a th:href="@{profile_content(no=${dto.profile_key})}" th:text="${dto.profile_name}"></a>
					</td>
					<td>
						<input type="button" value="수정" th:onclick="|location.href='@{profile_modify(no=${dto.profile_key})}'|">
						<input type="button" value="삭제" th:onclick="|location.href='@{profile_delect(no=${dto.profile_key})}'|">
					</td>
				</tr>
				<!-- 나머지 이력서 -->
				<tr th:each="dto : ${ProfileList}" th:unless="${dto.profile_default == 'Y'}">
					<td>
					<img th:src="@{'/image/profile/'+${dto.profile_image}}" alt="Profile Image" width="150" height="150">
					</td>
					<td>
						<a th:href="@{profile_content(no=${dto.profile_key})}" th:text="${dto.profile_name}"></a>
					</td>
					<td>
						<input type="button" value="수정" th:onclick="|location.href='@{profile_modify(no=${dto.profile_key})}'|">
						<input type="button" value="삭제" th:onclick="|location.href='@{profile_delect(no=${dto.profile_key})}'|">
						<input type="button" value="대표이력서등록" th:onclick="|location.href='@{profile_default(no=${dto.profile_key})}'|">
					</td>
				</tr>
			</tr>
		</table>
		</div><br><br>
		</div>
		
	</div>
	<div th:replace="~{include/footer :: footer}"></div>
</body>
</html>
