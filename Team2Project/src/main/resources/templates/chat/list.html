<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="image/icon/logo_icon.png"/>
    <title>Work Wave 커뮤니티</title>
    <!-- 부트스트랩 CSS 추가 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/include.css}">
    <link rel="stylesheet" th:href="@{/css/userCont.css}">
</head>
<body>
	<div th:replace="~{include/header}"></div>
	    <div layout:fragment="content" class="content">
	        <div class="mainContainer">
		<div class="sidebar active">
      		<h3>게시판 리스트</h3>
        	<a th:href="@{/U/chat/insert}">글쓰기</a>
        	<a th:if="${null != session.uDTO}" th:text="${session.uDTO.user_name}"></a>
        	<th:block th:if="${null == session.uDTO}">
        		<a>게스트</a>
        	</th:block>
        	
      </div>
		
		<div class="user-info">
        <div class="content">
            <h3>게시판 리스트</h3>
            <table class="table table-bordered">
            <thead>
                <tr>
                    <td colspan="4" align="right">
                        총 게시물 : <span th:text="${#lists.size(List)}"></span> 개
                    </td>
                </tr>
                <tr>
                    <th>글 No.</th>
                    <th>글제목</th>
                    <th>조회수</th>
                    <th>작성일자</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${not #lists.isEmpty(List)}" th:each="dto : ${List}">
                    <td th:text="${dto.chat_key}"></td>
                    <td>
                        <a th:href="@{/A/chat/content(no=${dto.chat_key})}" th:text="${dto.chat_title}"></a>
                    </td>
                    <td th:text="${dto.chat_hit}"></td>
                    <td th:text="${#dates.format(dto.chat_date, 'yyyy-MM-dd')}"></td>
                </tr>

                <tr th:if="${#lists.isEmpty(List)}">
                    <td colspan="4" align="center">
                        <h3>전체 게시물 목록이 없습니다...</h3>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
	        
	
	        
		</div>
		</div>
	<div th:replace="~{include/footer :: footer}"></div>
</body>
</html>
